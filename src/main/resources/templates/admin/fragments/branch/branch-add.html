t<!DOCTYPE html>
<html
  lang="vi-VN"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/layout-admin.html}"
>
  <!-- Main Content -->
  <div layout:fragment="content" class="content-wrapper">
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add New Promotion Table</h4>
            <p class="card-description">Add new promotion form layout</p>
            <form
              class="forms-sample"
              th:action="@{/admin/branches-add}"
              th:object="${branchesAdd}"
              method="POST"
            >
              <div class="form-group row">
                <label
                  for="exampleInputUsername2"
                  class="col-sm-3 col-form-label"
                  >Address</label
                >
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">.#</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Street/Lane"
                      id="address"
                      name="address"
                      th:field="*{address}"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-3 col-form-label"
                  >City</label
                >
                <div class="col-sm-9">
                  <select
                    class="js-example-basic-single w-100"
                    id="cityBranches"
                  >
                    <option value="" selected>Select City</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-3 col-form-label"
                  >Districts</label
                >
                <div class="col-sm-9">
                  <select
                    class="js-example-basic-single w-100"
                    id="districtBranches"
                  >
                    <option value="" selected>Select District</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-3 col-form-label"
                  >Wards</label
                >
                <div class="col-sm-9">
                  <select
                    class="js-example-basic-single w-100"
                    id="wardBranches"
                    th:field="*{wardId}"
                  >
                    <option value="" selected>Select Wards</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Status</label>
                <div class="col-sm-4">
                  <div class="form-check form-check-success">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="status"
                        value="1"
                        checked
                        th:field="*{status}"
                      />
                      Active
                    </label>
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="form-check form-check-danger">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="status"
                        value="0"
                        th:field="*{status}"
                      />
                      Not Active
                    </label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success me-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Main Content -->
  <script th:src="@{/js/branches/branches.js}"></script>
</html>
