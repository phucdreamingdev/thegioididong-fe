t<!DOCTYPE html>
<html
  lang="vi-VN"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/layout-admin.html}"
>
  <!-- Main Content -->
  <div layout:fragment="content" class="content-wrapper">
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add New Promotion Table</h4>
            <p class="card-description">Add new promotion form layout</p>
            <form class="forms-sample" id="promotionAdd" method="POST">
              <div class="form-group row">
                <label
                  for="exampleInputUsername2"
                  class="col-sm-3 col-form-label"
                  >Address</label
                >
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">.#</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Street/Lane"
                      id="promotionPercent"
                      name="promotionPercent"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-3 col-form-label"
                  >City</label
                >
                <div class="col-sm-9">
                  <select
                    class="js-example-basic-single w-100"
                    id="cityBranches"
                  >
                    <option value="" selected>Select City</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-3 col-form-label"
                  >Districts</label
                >
                <div class="col-sm-9">
                  <select
                    class="js-example-basic-single w-100"
                    id="districtBranches"
                  >
                    <option value="" selected>Select District</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-3 col-form-label"
                  >Wards</label
                >
                <div class="col-sm-9">
                  <select
                    class="js-example-basic-single w-100"
                    id="wardBranches"
                  >
                    <option value="" selected>Select Wards</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-success me-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Main Content -->
  <script th:src="@{/js/branches/branches.js}"></script>
</html>
