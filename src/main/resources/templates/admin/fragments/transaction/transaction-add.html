t<!DOCTYPE html>
<html
  lang="vi-VN"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/layout-admin.html}"
>
  <!-- Main Content -->
  <div layout:fragment="content" class="content-wrapper">
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add New Branches Table</h4>
            <p class="card-description">Add new branches form layout</p>
            <form
              class="forms-sample"
              th:action="@{/admin/transaction-add}"
              th:object="${transactionAdd}"
              method="POST"
            >
              <div class="form-group row">
                <label
                  for="exampleInputUsername2"
                  class="col-sm-3 col-form-label"
                  >Select of Transaction Date</label
                >
                <div class="col-sm-9">
                  <div
                    id="datepicker-popup"
                    class="input-group date datepicker"
                  >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Select date"
                    />
                    <span
                      class="input-group-addon input-group-append border-left"
                    >
                      <span class="ti-calendar input-group-text"></span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-3 col-form-label"
                  >Total</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputMobile"
                    placeholder="Total number"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-3 col-form-label"
                  >Location</label
                >
                <div class="col-sm-9">
                  <select
                    class="js-example-basic-multiple w-100"
                    multiple="multiple"
                  >
                    <option
                      th:each="province : ${provinces}"
                      th:value="${province.id}"
                      th:text="${province.name}"
                    ></option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputMobile" class="col-sm-3 col-form-label"
                  >Detail</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputMobile"
                    placeholder="More Description"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-success me-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Main Content -->
</html>
